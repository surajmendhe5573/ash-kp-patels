name: Deploy Full-Stack App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      # 4Ô∏è‚É£ Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npx vite build

      # 5Ô∏è‚É£ Copy Backend & Frontend Build to EC2
      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/**, frontend/dist/**"
          target: "/var/www/ash-kp-patels"

      # 6Ô∏è‚É£ Restart Backend + Reload NGINX
      - name: Restart Services on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting Deployment..."

            # Backend
            cd /var/www/ash-kp-patels/backend
            npm install --omit=dev
            pm2 restart backend || pm2 start src/server.js --name backend
            pm2 save

            # Restart NGINX
            sudo systemctl reload nginx

            echo "üéâ Deployment Completed Successfully!"

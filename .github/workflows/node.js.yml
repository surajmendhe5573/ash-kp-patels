name: Deploy Full-Stack App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploying to AWS EC2
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      # 4Ô∏è‚É£ Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 5Ô∏è‚É£ Upload ONLY backend + frontend/dist to EC2
      - name: Upload files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            backend/**
            frontend/dist/**
          target: "/var/www/ash-kp-patels"
          strip_components: 1

      # 6Ô∏è‚É£ SSH into EC2 & restart backend + copy new frontend
      - name: Restart Services on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Deployment Started..."

            # === BACKEND DEPLOY ===
            cd /var/www/ash-kp-patels/backend
            npm install --omit=dev
            pm2 restart backend || pm2 start src/server.js --name backend

            # === FRONTEND DEPLOY ===
            echo "üì¶ Deploying frontend..."

            # Remove old dist
            rm -rf /var/www/ash-kp-patels/frontend/dist

            # Create fresh dist folder
            mkdir -p /var/www/ash-kp-patels/frontend/dist

            # Put NEW frontend dist uploaded from GitHub
            cp -r /var/www/ash-kp-patels/dist/* /var/www/ash-kp-patels/frontend/dist/

            # Remove temporary folder created by upload
            rm -rf /var/www/ash-kp-patels/dist

            # Restart NGINX
            sudo systemctl reload nginx

            echo "üéâ Deployment Completed Successfully!"

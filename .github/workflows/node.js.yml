name: Deploy Full-Stack App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install --omit=dev

      # 4Ô∏è‚É£ Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install --omit=dev
          npm run build

      # 5Ô∏è‚É£ Upload backend folder to EC2
      - name: Upload backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/**"
          target: "/var/www/ash-kp-patels/backend"

      # 6Ô∏è‚É£ Upload frontend/dist to EC2
      - name: Upload frontend dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/**"
          target: "/var/www/ash-kp-patels/frontend/dist"

      # 7Ô∏è‚É£ SSH into EC2 and restart services
      - name: Restart Services on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting Deployment..."

            # Backend deploy
            cd /var/www/ash-kp-patels/backend
            npm install --omit=dev
            pm2 restart backend || pm2 start src/server.js --name backend --env production --update-env

            # Ensure frontend folder exists (optional)
            mkdir -p /var/www/ash-kp-patels/frontend/dist

            # Restart NGINX to serve latest frontend
            sudo systemctl reload nginx

            echo "üéâ Deployment Completed Successfully!"
